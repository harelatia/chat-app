version: "3.8"

services:
  backend:
    build: ./backend
    depends_on:
      - database
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - chatnet
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
      POSTGRES_HOST: database
      POSTGRES_PORT: "5432"
      SECRET_KEY: supersecret
      ALGORITHM: HS256


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - chatnet
      
  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatnet


networks:
  chatnet:
    driver: bridge

volumes:
  db_data:

